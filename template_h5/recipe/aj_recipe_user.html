<ul>
  {{foreach $recipe_list.list as $recipe}}
  <li scr="{{$recipe._score}}">
    <a href="/recipe/recipe_detail.php?rid={{$recipe.id}}">
      <div class="pic">
        <img src="{{$recipe.picurl}}">
      </div>
      <div class="info f13">
        <h3 class="f18" style="">{{$recipe.name}}</h3>
        <div class="tags" style="margin:0.3rem 0 0.1rem;">
          {{foreach $recipe._tcm_good_tags as $_tcm_tag}}
          <span class="green"><b>{{$_tcm_tag}}</b></span>
          {{/foreach}}
        </div>
        <p class="truncat">{{$recipe.nutrient_tags}}</p>
      </div>
    </a>
  </li>
  {{/foreach}}
</ul>
